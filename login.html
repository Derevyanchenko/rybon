    <div class="auth">
        <div class="container">
            <div class="auth__wrapper">
				<a href="index.html" class="auth__close"><img src="img/form-close.svg" alt=""></a>
                <p class="auth__title">Sign in to continue</p>
                <form action="#" class="auth__form">

                     <div class="md-form">
                        <input type="text" id="LoginFormUsername" class="form-control">

                      </div>

                      <div class="md-form password">

						<span class="md-form__icon"></span>
                      </div>


                     <a href="#" class="forgot_pass">Forgot your password?</a>

                     <button class="btn">LOGIN</button>

                </form>

        </div>
