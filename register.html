<body>
    

    <div class="auth register">
        <div class="container">
            <div class="auth__wrapper">
				<a href="index.html" class="auth__close"><img src="img/form-close.svg" alt=""></a>
                <p class="auth__title">Create  account</p>
                <form action="#" class="auth__form">

                     <div class="md-form">
                        <input type="text" id="LoginFormUsername" class="form-control">
						<label for="LoginFormUsername">Username</label>
						<span class="md-form__icon"></span>
                      </div>

                      <div class="md-form">
                        <input type="text" id="LoginFormEmail" class="form-control">
						<label for="LoginFormEmail">E-mail </label>
						<span class="md-form__icon"></span>
                      </div>

                      <div class="md-form password">
						<input type="password" id="loginFormPassword" class="form-control">
						<label for="loginFormPassword">Password</label>
						<span class="md-form__icon"></span>
                      </div>

                      <div class="md-form password">
						<input type="password" id="loginFormPasswordConfirm" class="form-control">
						<label for="loginFormPasswordConfirm">Confirme Password</label>
						<span class="md-form__icon"></span>
                      </div>


					  <div class="checkbox__wrapper">

						   <input type="checkbox" required="required" name="agree">
							<span class="checkbox__text">
								I agree the <a href="terms.html">Terms&Conditionst</a>
							</span>
						</label>
					</div>

                     <button class="btn">Sign up</button>

                     <div class="auth__switch-wrapper">
                        Already have account? <a href="login.html" class="auth__switch">Login</a>

	<script src="js/jquery-3.0.0.min.js"></script>

	<script>
		$('.slider_reviews').slick({
			centerMode: true,
			dots: false,
			arrows:true,

			responsive: [

	<script>
		$("body").on('click', '[href*="#"]', function(e){
			var fixed_offset = 100;
			$('html,body').stop().animate({ scrollTop: $(this.hash).offset().top - fixed_offset }, 500);
			e.preventDefault();
		});
	</script>
	<script>
		$(document).ready(function(){
			$(".pane_header").click(function(){
				$(this).next(".subitem").slideToggle().siblings(".subitem:visible").slideUp();
				$(this).toggleClass("active");      
				$(".span-minus-plus").toggleClass("minus plus");
				$(this).siblings(".pane_header").removeClass("active");                   
			});
		});
	</script>
	<script>
		$('#menu-toggle').click(function(){
			$(this).toggleClass('open');
		})

		$("#menu-toggle").click(function() {
			$(this).toggleClass("active");
			$(".overlay").toggleClass("open");

			$("body").toggleClass("locked");
		});
		$('.overlay').click(function() {
			$(this).removeClass('open');
			$('#menu-toggle').removeClass('active');
			$('#menu-toggle').removeClass('open');
		});
		$(window).scroll(function(){
			$('body').toggleClass('scroll_bar', $(this).scrollTop() > 0);
		});
	</script>
	<script src="js/classie.js"></script>
	<script>
		(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
